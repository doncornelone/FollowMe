<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="cordova.js"></script>
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/MainScreen.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/firebase.js"></script>
  <link rel="stylesheet" href="css/themes/my-custom-theme.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
</head>
<body onload="onAppLoad()">
<!-- LANDING PAGE -->
  <div data-role="page" id="landing">
        <div data-role="header">
            <h1>Book It</h1>
        </div><!-- /header -->
        <div role="main" class="ui-content">
            <h2 class="mc-text-center">Welcome!</h2>
            <p class="mc-top-margin-1-5"><b>Existing Users</b></p>
            <a href="#login" data-ajax="false" class="ui-btn ui-btn-b ui-corner-all">Sign In</a>
            <p class="mc-top-margin-1-5"><b>Don't have an account?</b></p>
            <a href="#register" data-ajax="false" class="ui-btn ui-btn-b ui-corner-all">Sign Up</a>
            <p></p>
        </div><!-- /content -->
    </div><!-- /page -->


    <!-- LOGIN PAGE -->
    <div data-role="page" id="login">
        <div data-role="header" data-theme="c">
            <h1>Book It</h1>
        </div><!-- /header -->
        <div role="main" class="ui-content">
            <h3>Sign In</h3>
            <label for="txt-email">Email Address</label>
            <input type="text" name="txt-email" id="login-txt-email">
            <label for="txt-password">Password</label>
            <input type="password" name="txt-password" id="login-txt-password" value="">
            <fieldset data-role="controlgroup">
                <input type="checkbox" name="chck-rememberme" id="login-chck-rememberme" checked="">
                <label for="chck-rememberme">Remember me</label>
            </fieldset>
            <a href="main.html" data-ajax="false" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
            <p class="mc-top-margin-1-5"><a href="begin-password-reset.html">Can't access your account?</a></p>
            <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
                <div role="main" class="ui-content">
                    <h3 class="mc-text-danger">Login Failed</h3>
                    <p>Did you enter the right credentials?</p>
                    <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
                </div>
            </div>
        </div><!-- /content -->
    </div><!-- /page -->

    <!-- REGISTRIATION PAGE -->
    <div data-role="page" id="register">
    <div data-role="header" data-theme="c">
        <h1>Book It</h1>
    </div>
    <div role="main" class="ui-content">
        <h3>Sign Up</h3>
        <label for="txt-email">Email Address</label>
        <input type="text" name="txt-email" id="register-txt-email" value="">
        <label for="txt-password">Password</label>
        <input type="password" name="txt-password" id="register-txt-password" value="">
        <label for="txt-password-confirm">Confirm Password</label>
        <input type="password" name="txt-password-confirm" id="register-txt-password-confirm" value="">
        <a id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5" onclick="registerUser()">Submit</a>
    </div><!-- /content -->
</div><!-- /page -->
</body>
</html>
</body>
</html>
