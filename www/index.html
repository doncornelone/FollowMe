<body onload="onAppLoad()">
  <!-- LANDING PAGE -->
  <div data-role="page" id="landing">
    <div data-role="header">
      <h1>Book It</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content">
      <h2 class="mc-text-center">Welcome!</h2>
      <p class="mc-top-margin-1-5"><b>Existing Users</b></p>
      <a href="#login" data-ajax="false" class="ui-btn ui-btn-b ui-corner-all">Sign In</a>
      <p class="mc-top-margin-1-5"><b>Don't have an account?</b></p>
      <a href="#register" data-ajax="false" class="ui-btn ui-btn-b ui-corner-all">Sign Up</a>
      <p></p>
    </div><!-- /content -->
  </div><!-- /page -->


  <!-- LOGIN PAGE -->
  <div data-role="page" id="login">
    <div data-role="header" data-theme="c">
      <h1>Book It</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content">
      <h3>Sign In</h3>
      <label for="txt-email">Email Address</label>
      <input type="text" name="txt-email" id="login-txt-email">
      <label for="txt-password">Password</label>
      <input type="password" name="txt-password" id="login-txt-password" value="">
      <fieldset data-role="controlgroup">
        <input type="checkbox" name="chck-rememberme" id="login-chck-rememberme" checked="">
        <label for="login-chck-rememberme">Remember me</label>
      </fieldset>
      <a data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5" onclick="loginUser()">Submit</a>
      <p class="mc-top-margin-1-5"><a onclick="resetPassword()">Reset my password</a></p>
    </div><!-- /content -->
  </div><!-- /page -->

  <!-- REGISTRIATION PAGE -->
  <div data-role="page" id="register">
    <div data-role="header" data-theme="c">
      <h1>Book It</h1>
    </div>
    <div role="main" class="ui-content">
      <h3>Sign Up</h3>
      <label for="txt-email">Email Address</label>
      <input type="text" name="txt-email" id="register-txt-email" value="">
      <label for="txt-password">Password</label>
      <input type="password" name="txt-password" id="register-txt-password" value="">
      <label for="txt-password-confirm">Confirm Password</label>
      <input type="password" name="txt-password-confirm" id="register-txt-password-confirm" value="">
      <a id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5" onclick="registerUser()">Submit</a>
    </div><!-- /content -->
  </div><!-- /page -->

  <!-- MAP PAGE-->
  <div data-role="page" id="map-page">
    <div data-role="header">
      <h1>Main Screen</h1>
    </div>
    <div role="main" class="ui-content" id="map-ui-content">
      <div id="map_canvas"></div>
    </div>
  </div>

  <!-- SHARE PAGE -->
  <div data-role="page">
    <div role="main" class="ui-content" id="share">
      <p>Share location</p>
    </div>
  </div>
